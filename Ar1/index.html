<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tajawal", sans-serif;
      }

      body {
        position: relative;
      }

      .popup {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        background: #ffffff;
        background-image: url("https://i.ibb.co/wh4BQQrR/Group-897469344.png");
        background-position: left;
        background-repeat: no-repeat;
        border-radius: 8px;
        padding: 32px;
        padding-top: 34px;

        max-width: 530px;
        width: 100%;
        max-height: 250px;
        height: 100%;
        text-align: right;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        box-sizing: border-box;
      }

      .popup-content {
        max-width: 226px;
      }

      .popup h2 {
        display: block;
        font-size: 21px;
        color: #000000;
        font-weight: 700;
        letter-spacing: 0.02em;
        height: 25px;
        line-height: 20px;
      }
      .description {
        color: #2a3048;
        font-size: 14px;
        line-height: 20px;
        margin-top: 12px;
      }
      .description-bold {
        color: #545454;
        font-size: 14px;
        font-weight: bold;
        line-height: 20px;
        margin-top: 8px;
      }
      .popup .cta-btn {
        margin-top: 12px;
        display: block;
        width: 100%;
        max-height: 35px;
        padding: 6px 0px;
        background: #dcad65;
        color: white;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        line-height: 23px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .date {
        font-size: 8px;
        line-height: 8px;
        color: #2a3048;
        text-align: center;
        margin-top: 4px;
        font-family: "Poppins", sans-serif;
      }

      .bg-img {
        display: none;
      }

      .close-btn {
        position: absolute;
        width: 17px;
        height: 17px;
        padding: 0;
        margin: 0;
        top: 6px;
        right: 6px;
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .line {
        position: absolute;
        width: 17px;
        height: 2px;
        background: black;
        border-radius: 2px;
      }

      .line1 {
        transform: rotate(45deg);
      }

      .line2 {
        transform: rotate(-45deg);
      }
      @media (max-width: 600px) {
        .popup {
          max-width: 310px;
          max-height: 451px !important;
          height: 451px;
          display: flex;
          align-items: end;
          padding: 0 18px 15px 18px;
          text-align: center;
          background-image: url("https://i.ibb.co/QvKtqQR3/r-mob.png");
          background-position: top;
          background-size: contain;
          border-radius: 10px;
        }
        .popup-content {
          max-width: 274px;
          width: 100%;
        }
        .popup-content h2 {
          font-size: 24px;
          letter-spacing: 0;
          line-height: 16px;
        }
        .description {
          font-size: 16px;
          line-height: 22px;
          padding: 0 18px;
          margin-top: 12px;
          font-weight: 400;
        }
        .description-bold {
          color: #3d3c42;
          font-size: 16px;
          line-height: 25px;
          margin-top: 10px;
        }
        .popup .cta-btn {
          width: 100%;
          max-height: 44px;
          padding: 6px 0px;
          border-radius: 6px;
          font-weight: 700;
          font-size: 17px;
          line-height: 32px;
          margin-top: 12px;
        }

        .date {
          margin-top: 5px;
          font-size: 10px;
          line-height: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="popup" id="popup">
      <button class="close-btn">
        <span class="line line1"></span>
        <span class="line line2"></span>
      </button>
      <div class="popup-content">
        <h2>أخبار عاجلة</h2>
        <p class="description">
          ارتفعت جداول الرواتب غير الزراعية في الولايات المتحدة بمقدار 227,000
          في نوفمبر مقابل 200,000 المتوقع
        </p>
        <p class="description-bold">كيف سيتفاعل السوق؟</p>
        <button class="cta-btn">استكشاف الأسواق</button>
        <p class="date">Feb 11, 15:00 GMT</p>
      </div>
    </div>

    <script>
      document.querySelectorAll(".close-btn").forEach((btn) => {
        btn.onclick = () => {
          if (parent.$solitics) {
            parent.$solitics.hidePopup();
          }
        };
      });
      document.querySelector(".cta-btn").onclick = () => {
        if (parent.$solitics) {
          const customFields = { message: "validation_page" };
          parent.$solitics.emit("VALIDATE_EMAIL", 0, customFields);
          parent.$solitics.hidePopup();
        }
      };
    </script>
  </body>
</html>
